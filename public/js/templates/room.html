<section class="content">


<div class="row">
	<section class="col-lg-3 connectedSortable">
		<!-- Chat box -->
		  <div class="box box-success">
		    <div class="box-header">
		      <i class="fa fa-comments-o"></i>
		      <h3 class="box-title">Urls</h3>
		    </div>
		    <div class="box-body chat" id="chat-box">
		      <!-- chat item -->
		      <div style="height: 750px;">
			      <div class="item" ng-repeat="item in urls">
			        <img src="{{item.photo}}" alt="user image" class="online">
			        <p class="message">
			          <a href="#" class="name">
			            <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{item.time}}</small>
			            {{item.username}}
			          </a>
			          {{item.url}}
			        </p>
			      </div><!-- /.item -->
			  </div>
		    <div class="box-footer">
		      <div class="input-group">
		        <input class="form-control" placeholder="Type url..." ng-model="newUrl">
		        <div class="input-group-btn">
		          <button class="btn btn-success" ng-click="sendUrl()">Send</button>
		        </div>
		      </div>
		    </div>
		  </div><!-- /.box (chat box) -->
	</section><!-- /.Left col -->

	<section class="col-lg-6 connectedSortable">
		<youtube width="{{yt.width}}" height="{{yt.height}}" videoid="{{yt.videoid}}"></youtube> 
		</br>
		<button class="btn btn-default btn-sm btn-success" ng-click="addVote('+1')"><i class="fa fa-thumbs-up"></i> +1</button>
        <button class="btn btn-default btn-sm btn-danger" ng-click="addVote('-1')"><i class="fa fa-thumbs-down"></i> -1</button>
        <span class="label label-warning">{{likes.length}} : {{unlikes.length}}</span>
        <p><i class="fa fa-youtube-play"></i> Player status is: {{yt.playerStatus}}</p>
	</section><!-- /.Left col -->

	<section class="col-lg-3 connectedSortable">
		<!-- Chat box -->
	  <div class="box box-success">
	    <div class="box-header">
	      <i class="fa fa-comments-o"></i>
	      <h3 class="box-title">Chat</h3>
	    </div>
	    <div class="box-body chat" id="chat-box">
	      <!-- chat item -->
	      <div style="height: 750px;">
		      <div class="item" ng-repeat="item in chat">
		        <img src="{{item.photo}}" alt="user image" class="online">
		        <p class="message">
		          <a href="#" class="name">
		            <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{item.time}}</small>
		            {{item.username}}
		          </a>
		          {{item.message}}
		        </p>
		      </div><!-- /.item -->
		  </div>
	    <div class="box-footer">
	      <div class="input-group">
	        <input class="form-control" placeholder="Type message..." ng-model="newMessage">
	        <div class="input-group-btn">
	          <button class="btn btn-success" ng-click="sendMessage()">Send</button>
	        </div>
	      </div>
	    </div>
	  </div><!-- /.box (chat box) -->
    </section><!-- right col -->
</div>
</section>
