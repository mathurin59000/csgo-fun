<section class="content">
<div class="row">
	<section class="col-lg-9 connectedSortable">
		<div id="container"></div>
	</section><!-- /.Left col -->

	<section class="col-lg-3 connectedSortable">
		<!-- Chat box -->
	  <div class="box box-success">
	    <div class="box-header">
	      <i class="fa fa-comments-o"></i>
	      <h3 class="box-title">Chat</h3>
	    </div>
	    <div class="box-body chat" id="chat-box">
	      <!-- chat item -->
	      <div style="height: 750px;">
		      <div class="item" ng-repeat="item in chat">
		        <img src="{{item.photo}}" alt="user image" class="online">
		        <p class="message">
		          <a href="#" class="name">
		            <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> {{item.time}}</small>
		            {{item.username}}
		          </a>
		          {{item.message}}
		        </p>
		      </div><!-- /.item -->
		  </div>
	    <div class="box-footer">
	      <div class="input-group">
	        <input class="form-control" placeholder="Type message..." ng-model="newMessage">
	        <div class="input-group-btn">
	          <button class="btn btn-success" ng-click="sendMessage()">Send</button>
	        </div>
	      </div>
	    </div>
	  </div><!-- /.box (chat box) -->
    </section><!-- right col -->
</div>
</section>
